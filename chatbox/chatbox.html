<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html;charset=UTF-8" http-equiv="Content-Type"/>
        <meta content="width=device-width, 
            initial-scale=1.0, 
            user-scalable=0, 
            minimum-scale=1.0, 
            maximum-scale=1.0" 
            name="viewport">
        <title>Webim ChatBox</title>
        <link rel="stylesheet" type="text/css" href="chatbox.css"/>
        <script type="text/javascript" src="chatbox.js"></script>
    </head>

    <body id="chatbox">
        <div id="header">
            <img id="avatar" class="avatar" src="http://www.gravatar.com/avatar/136e370cbf1cf500cbbf791e56dac614&s=50"></img>
            <h4 id="user">шо┐хов1234</h4>
        </div>
        <div id="notice" class="chatbox-notice ui-state-highlight" style="display: none;">
        </div>
        <div id="content">
            <div id="histories"></div>
        </div>
        <div id="footer">
            <form action="javascript:;">
                <input type="hidden" id="to" value="v1234">
                <table style="width:100%">
                <tbody><tr>
                    <td width="auto"><input type="text" data-inline="true" placeholder="" name="" id="inputbox"> </td>
                    <td width="50"><input id="sendbtn" type="submit" value="Send"></td>
                 <tr><tbody>
                </table>
            </form>
        </div>
        <script> 
        (function(){ 
             window.webim.chatbox.open( {
                touid: 'v1234',
                path: '',
                params: { siteid: {{endpoint.siteid}} }
             } ); 
        })();
        </script>
    </body>
</html>
