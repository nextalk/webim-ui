<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html;charset=UTF-8" http-equiv="Content-Type"/>
        <meta content="width=device-width, 
            initial-scale=1.0, 
            user-scalable=0, 
            minimum-scale=1.0, 
            maximum-scale=1.0" 
            name="viewport">
        <title>Webim ChatBox</title>
        <link rel="stylesheet" type="text/css" href="{{SITE_URL}}/static/chatbox/chatbox.css"/>
        <script type="text/javascript" src="{{SITE_URL}}/static/chatbox/chatbox.js"></script>
    </head>

    <body id="chatbox">
        <div id="header">
            <img id="avatar" class="avatar" src="{{endpoint.pic_url}}"></img>
            <h4 id="user">{{endpoint.nick}}</h4>
        </div>
        <div id="notice" class="chatbox-notice ui-state-highlight" style="display: none;">
        </div>
        <div id="content">
            <div id="histories"></div>
        </div>
        <div id="footer">
            <form action="javascript:;">
                <input type="hidden" id="to" value="{{endpoint.id}}">
                <table style="width:100%">
                <tbody><tr>
                    <td width="auto"><input type="text" data-inline="true" placeholder="" name="" id="inputbox"> </td>
                    <td width="50"><input id="sendbtn" type="submit" value="Send"></td>
                 <tr><tbody>
                </table>
            </form>
        </div>
        <script> 
        (function(){ 
             window.webim.chatbox.open( {
                touid: '{{ endpoint.id }}',
                path: '{{ SITE_URL }}',
                params: { siteid: {{endpoint.siteid}} }
             } ); 
        })();
        </script>
    </body>
</html>
